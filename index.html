<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <img src="./assets/header.jpg">
        <button class="changePageLayout">
            <i class="fas fa-undo-alt"></i>
            New page
        </button>
    </header>
    <section class="navbar">
        <div class="buttons">
            <button class="firstButton">1</button>
            <button class="middleButton">2</button>
            <button class="middleButton">3</button>
            <button class="middleButton">4</button>
            <button class="lastButton">5</button>
        </div>
        <button class="hamburgerButton">|||</button>
        <h2 style="color: #6600a1">Welche Anforferrungen stellen Sie an die Fassung</h2>
    </section>

    <section class="sliderSection">
        <div class="facesSlider">
            <div class="face">
                <img src="./assets/1.jpg">
                <div class="checkboxContainer">
                    <input type="checkbox" id="checkFace1" class="customCheckbox">
                    <label for="checkFace1">Ecking</label>
                    <i class="fas fa-info-circle"></i>
                </div>
            </div>

            <div class="face">
                <img src="./assets/2.jpg">
                <div class="checkboxContainer">
                    <input type="checkbox" id="checkFace2" class="customCheckbox">
                    <label for="checkFace2" >Rund</label>
                    <i class="fas fa-info-circle"></i>
                </div>
            </div>

            <div class="face">
                <img src="./assets/3.jpg">
                <div class="checkboxContainer">
                    <input type="checkbox" id="checkFace3" class="customCheckbox">
                    <label for="checkFace3">Oval</label>
                    <i class="fas fa-info-circle"></i>
                </div>
            </div>

            <div class="face">
                <img src="./assets/4.jpg">
                <div class="checkboxContainer">
                    <input type="checkbox" id="checkFace4" class="customCheckbox">
                    <label for="checkFace4">Herzformig</label>
                    <i class="fas fa-info-circle"></i>
                </div>
            </div>
        </div>

        <div class="glassesSlider">
            <div class="glasses">
                <div class="face">
                    <img src="./assets/glass1.jpg">
                    <div class="checkboxContainer">
                        <input type="checkbox" id="glass1" class="customCheckbox">
                        <label for="glass1">
                            Bruchsicher & rostfrei: <br>
                            Metall-Fassungen
                        </label>
                        <i class="fas fa-info-circle"></i>
                    </div>
                </div>
                <div class="face">
                    <img src="./assets/glass2.jpg">
                    <div class="checkboxContainer">
                        <input type="checkbox" id="glass2" class="customCheckbox">
                        <label for="glass2">
                            Farbenfroh & extravagant" <br>
                            Kunststoff-Fassungen
                        </label>
                        <i class="fas fa-info-circle"></i>
                    </div>
                </div>
                <div class="face">
                    <img src="./assets/glass3.jpg">
                    <div class="checkboxContainer">
                        <input type="checkbox" id="glass3" class="customCheckbox">
                        <label for="glass3">
                            Leicht & stabil: <br>
                            Titan-Fassungen
                        </label>
                        <i class="fas fa-info-circle"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="btnContainer">
            <span id="btnWeiterLabel">WEITER</span>
            <button class="btnWeiter btnStyle">
                <div class="btnArrowRight" aria-disabled="true"></div>
            </button>
            <span id="btnZuruckLabel">ZURUCK</span>
        </div>
    </section>

    <section class="productsSection">
        <div class="productHeaderContainer">
            <h3 class="productsHeader">Produkte, die Ihren Wunschen entsprechen</h3>
        </div>
        <div class="products">

        </div>
    </section>
    <script src="script.js"></script>
    <link rel="stylesheet" href="extraCss.css" type="text/css">

</body>

</html>
